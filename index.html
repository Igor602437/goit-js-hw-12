  <body>
    <main>
      <section class="gallery-section js-section">
        <div class="container">
          <form class="form js-form">
            <label>
              <input
                class="input-form"
                type="text"
                name="search_text"
                placeholder="Search images..."
                required
              />

            type="button"
          >
            Load more

            >Loading images, please wait...</span
          >

      </section>
